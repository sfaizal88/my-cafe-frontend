name: CI/CD for Cafe frontend code

on: 
    push: 
        branches: 
            - main
    pull_request:
        branches:
            - main


jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Check out the code
              uses: actions/checkout@v3

            - name: Install Nodejs
              uses: actions/setup-node@v3
              with:
                node-version: '16'

            - name: Install all dependence
              uses: npm install

            - name: Run the test
              uses: npm run test

            - name: Run the build
              uses: npm run build

    lint:
        runs-on: ubuntu-latest
        needs: test

        steps:
            - name: Checkout the code
              uses: actions/checkout@v3

            - name: Install Nodejs
              uses: actions/setup-node@v3
              with:
                node-version: '16'

            - name: Insall dependence
              uses: npm install

            - name: Run the lint
              uses: npm run lint



